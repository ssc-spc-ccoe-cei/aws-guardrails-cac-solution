name: Deploy to Environment

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      aws-region:
        description: 'The AWS region to deploy to'
        required: true
        type: string
      deploy-version:
        description: 'The version to deploy'
        required: true
        type: string
jobs:
  deploy:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set environment variables
        run: |
          if [ "${{ inputs.environment }}" == "test" ]; then
            echo "Secret is ${{ secrets.TEST_AWS_ROLE_ARN }}"
            echo "Secret2 is ${{ secrets.AWS_ROLE_ARN }}"
            echo "AWS_ROLE_ARN=${{ secrets.TEST_AWS_ROLE_ARN }}" >> $GITHUB_ENV
            echo "CONFIG_FILE_CONTENT=${{ secrets.TEST_CONFIG_FILE_CONTENT }}" >> $GITHUB_ENV
          elif [ "${{ inputs.environment }}" == "prod" ]; then
            echo "AWS_ROLE_ARN=${{ secrets.PROD_AWS_ROLE_ARN }}" >> $GITHUB_ENV
            echo "CONFIG_FILE_CONTENT=${{ secrets.PROD_CONFIG_FILE_CONTENT }}" >> $GITHUB_ENV
          fi
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          role-session-name: GitHubActions
          aws-region: ${{ inputs.aws-region }}  

      - name: Create config file from secret
        run: echo "${{ env.CONFIG_FILE_CONTENT }}" > config.yaml

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          pip install yq

      - name: Get Deploy Version
        run: |
           echo "DEPLOY_VERSION=${{ inputs.deploy-version }}" >> $GITHUB_ENV
           
      - name: Run Makefile
        env:
          CONFIG_FILE: config.yaml
        run: make all
