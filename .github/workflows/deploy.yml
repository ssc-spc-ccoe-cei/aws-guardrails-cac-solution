name: Deploy to Environment

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      aws-region:
        description: 'The AWS region to deploy to'
        required: true
        type: string
      deploy-version:
        description: 'The version to deploy'
        required: true
        type: string
jobs:
  deploy:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets[ format('{0}_AWS_ROLE_ARN', inputs.environment) ] }}  
          role-session-name: GitHubActions
          aws-region: ${{ inputs.aws-region }}  

      - name: Create config file from secret
        run: echo "${{ secrets[ format('{0}_CONFIG_FILE_CONTENT', inputs.environment) ] }}" > config.yaml

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          pip install yq

      - name: Get environment variables from secrets
        run: |
           echo "DEPLOY_VERSION=${{ deploy-version }}" >> $GITHUB_ENV
           
      - name: Run Makefile
        env:
          CONFIG_FILE: config.yaml
        run: make all
