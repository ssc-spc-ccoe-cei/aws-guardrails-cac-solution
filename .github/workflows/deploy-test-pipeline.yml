name: Deploy to Test

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  AWS_REGION: ca-central-1
  ENVIRONMENT: test

jobs:
  deployToTest:
    permissions:
      id-token: write
      contents: read  
    uses: ssc-spc-ccoe-cei/aws-guardrails-cac-solution/.github/workflows/deploy.yml@singhgss-patch-1
    with:
      environment: test
      aws-region: ca-central-1
      deploy-version: 1.0.0

